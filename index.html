<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summery</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
            rel="stylesheet"
    />

    <!--External CSS file-->
    <link rel="stylesheet" href="CSS/style.css"/>
</head>

<body>
    <!--Background-->
    <img class="background-img" src="Images/pattern-background-desktop.svg" alt="">

    <!--Summery Section-->
    <div class="summery-container">
        <img class="summery-image" src="Images/illustration-hero.svg" alt="">

        <h1>Order Summery</h1>

        <p class="summery-description">Now you can listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>

        <div class="summery-plan">
            <div style="width: 200px; display: inline-block">
                <img class="summery-icon" src="Images/icon-music.svg" alt="">

                <p style="margin: 0; font-weight: 600;">Annual plan</p>
                <p style="margin: 0 0 5px 0;">59.99/year</p>
            </div>
            <a class="summery-plan-change" href="#">Change</a>
        </div>

        <a href="#" class="summery-proceed-button">Proceed to payment</a>
        <a href="#" class="summery-cancel-button">Cancel order</a>
    </div>
</body>

</html>
